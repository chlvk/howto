<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calendar">
    <div class="calendar-header">
      <button type="button" class="calendar-control calendar-control--prev">
        <span class="visually-hidden">Prev</span>
        <svg width="20" height="20">
          <use xlink:href="sprite-sheet.svg#left-chevron"></use>
        </svg>
      </button>
      <p class="calendar-month">August<br>2018</p>
      <button type="button" class="calendar-control calendar-control--next">
        <span class="visually-hidden">Next</span>
        <svg width="20" height="20">
          <use xlink:href="sprite-sheet.svg#right-chevron"></use>
        </svg>
      </button>
    </div>
    <ul class="calendar-week-list">
      <li>Mo</li>
      <li>Tu</li>
      <li>We</li>
      <li>Th</li>
      <li>Fr</li>
      <li>Sa</li>
      <li>Su</li>
    </ul>
    <ul class="calendar-days-list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
      <li>21</li>
      <li>22</li>
      <li>23</li>
      <li>24</li>
      <li>25</li>
      <li>26</li>
      <li>27</li>
      <li>28</li>
      <li>29</li>
      <li>30</li>
      <li>31</li>
    </ul>
  </div>

</body>

</html>
